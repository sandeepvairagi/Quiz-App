<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question text</h2>
      <ul>
        <li><input type="radio" name="answer" id="a" class="answer"><label id="a_text" for="a">Answer A</label></li>
        <li><input type="radio" name="answer" id="b" class="answer"><label id="b_text" for="b">Answer B</label></li>
        <li><input type="radio" name="answer" id="c" class="answer"><label id="c_text" for="c">Answer C</label></li>
        <li><input type="radio" name="answer" id="d" class="answer"><label id="d_text" for="d">Answer D</label></li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
